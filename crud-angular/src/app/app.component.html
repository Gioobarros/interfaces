<div class="container">
  <h1>Lista de Produtos</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Preço</th>
        <th>Ativo</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let produto of produtos">
        <td>{{ produto.nome }}</td>
        <td>{{ produto.preco }}</td>
        <td>{{ produto.ativo }}</td>
        <td>
          <button class="btn btn-primary" (click)="selecionarProduto(produto)">Editar</button>
          <button class="btn btn-danger" (click)="removerProduto(produto.id)">Remover</button>
        </td>
      </tr>
    </tbody>
  </table>

  <h2>Detalhes do Produto</h2>
  <div *ngIf="produtoSelecionado">
    <form>
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" class="form-control" id="nome" [(ngModel)]="produtoSelecionado.nome" name="nome">
      </div>
      <div class="form-group">
        <label for="preco">Preço:</label>
        <input type="number" class="form-control" id="preco" [(ngModel)]="produtoSelecionado.preco" name="preco">
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="ativo" [(ngModel)]="produtoSelecionado.ativo" name="ativo">
        <label class="form-check-label" for="ativo">Ativo</label>
      </div>
      <button class="btn btn-success" (click)="atualizarProduto(produtoSelecionado)">Salvar</button>
       <button class="btn btn-secondary" (click)="produtoSelecionado = null">Cancelar</button>
    </form>
  </div>
</div>
