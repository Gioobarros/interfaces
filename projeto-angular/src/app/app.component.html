<h1>Gerenciamento de Produtos</h1>

<form (ngSubmit)="adicionarProduto()">
  <mat-form-field>
    <mat-label>Nome</mat-label>
    <input matInput [(ngModel)]="novoProduto.nome" name="nome" required>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Preço</mat-label>
    <input matInput type="number" [(ngModel)]="novoProduto.preco" name="preco" required>
  </mat-form-field>

  <mat-checkbox [(ngModel)]="novoProduto.disponivel" name="disponivel">Disponível</mat-checkbox>

  <button mat-raised-button type="submit">Adicionar Produto</button>
</form>

<h2>Lista de Produtos</h2>
<mat-list>
  <mat-list-item *ngFor="let produto of produtos">
    {{ produto.nome }} - R$ {{ produto.preco }} - Disponível: {{ produto.disponivel }}
    <button mat-button (click)="editarProduto(produto.id)">Editar</button>
    <button mat-button (click)="removerProduto(produto.id)">Remover</button>
    <button mat-button (click)="mostrarDetalhes(produto)">Detalhes</button>
  </mat-list-item>
</mat-list>

<div class="detalhes" *ngIf="produtoSelecionado">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Detalhes do Produto</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p><strong>Nome:</strong> {{ produtoSelecionado.nome }}</p>
      <p><strong>Preço:</strong> R$ {{ produtoSelecionado.preco }}</p>
      <p><strong>Disponível:</strong> {{ produtoSelecionado.disponivel }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="fecharDetalhes()">Fechar</button>
    </mat-card-actions>
  </mat-card>
</div>
